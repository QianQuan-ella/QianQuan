<h1>龙图腾（汉族图腾文化）</h1>
<p>龙图腾，是中国汉族的民族图腾。汉族的民族图腾是龙，由于汉族人口众多，占据了中国历史发展大部分，所以延续了中国最古老的动物龙，作为自己民族的标志。</p>
